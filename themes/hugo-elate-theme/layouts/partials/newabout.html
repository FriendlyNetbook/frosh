<section id="fh5co-newabout" data-section="newabout">
		<div class="gradient">
		    <div class="container">
			      <div class="row row-bottom-padded-sm grid">
				        {{ range .Site.Params.newabout.item }}
				        <div class="grid-item">
					          <div class="overlay"></div>
                    <h2>{{ .title }}</h2>
					          <div class="fh5co-text">
						            <p>{{ .description }}</p>
					          </div>
                    {{ if .wide }}
                    <script>
                     document.currentScript.parentElement.classList.add('grid-item--bigwidth');
                    </script>
                    {{end}}
				        </div>
                {{end}}
            </div>
        </div>
    </div>
</section>
