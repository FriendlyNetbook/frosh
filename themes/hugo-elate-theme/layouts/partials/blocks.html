<section id="fh5co-blocks" class="animated" data-section="blocks">
    <div class="gradient" >
		    <div class="container">
            <div class="row row-bottom-padded-sm" ></div>
			      <div class="row row-bottom-padded-sm grid">
				        {{ range .Site.Params.block.item }}
				        <div class="grid-item">
					          <div class="overlay"></div>
                    <h2>{{ .title }}</h2>
					          <div class="fh5co-text">
						            <p>{{ .description }}</p>
					          </div>
				        </div>
                {{end}}
            </div>
            <script>layout()</script>
        </div>
    </div>
</section>
